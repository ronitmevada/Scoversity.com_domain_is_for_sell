<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scoversity.com is for Sale</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #050b14;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                 Roboto, Ubuntu, sans-serif;
    color: #e5e7eb;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    text-align: center;
    padding: 40px 20px;
  }

  h1 {
    font-size: clamp(42px, 7vw, 96px);
    font-weight: 700;
    letter-spacing: -1px;
    line-height: 1.05;
    margin-bottom: 28px;
    color: #e5e7eb;
  }

  .sub {
    font-size: clamp(18px, 2.2vw, 26px);
    color: #94a3b8;
    margin-bottom: 32px;
  }

  .sub a {
    color: #22d3ee;
    text-decoration: none;
    border-bottom: 1px solid rgba(34, 211, 238, 0.5);
    padding-bottom: 2px;
  }

  .sub a:hover {
    color: #67e8f9;
    border-color: #67e8f9;
  }

  .cta-btn {
    display: inline-block;
    padding: 16px 34px;
    font-size: 18px;
    font-weight: 600;
    color: #001018;
    background: linear-gradient(135deg, #22d3ee, #06b6d4);
    border-radius: 12px;
    text-decoration: none;
    transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
    box-shadow: 0 10px 30px rgba(34, 211, 238, 0.25);
  }

  .cta-btn:hover {
    transform: translateY(-2px);
    opacity: 0.95;
    box-shadow: 0 14px 40px rgba(34, 211, 238, 0.35);
  }
</style>
</head>

<body>
  <div class="container">

    <div class="sub">
      Contact domain owner at
      <a href="mailto:scoversity@gmail.com">scoversity@gmail.com</a>
    </div>

    <a class="cta-btn" href="https://www.spaceship.com/s/buy/scoversity.com/pGgnB77Lg6etYzGN">
      Buy Now via Spaceship.com
    </a>
  </div>
</body>
</html>
